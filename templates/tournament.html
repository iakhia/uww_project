{% extends 'base.html' %}

{% block content %}

{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<div align="center">
 <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{ tournaments.image.url }}" alt="Card image cap">
  <div class="card-body" >
    <h5 class="card-title">{{ tournaments.name }}</h5>
    <p class="card-text">{{ tournaments.address }}</p>
    <p class="card-text">{{ tournaments.date }}</p>
    
    <form>
      {% csrf_token %}
      <a href="{% url 'delete_tournament' tournaments.id %}">Delete</a>
    </form>
  </div>
 </div>
</div>

   
{% endblock %}
